<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<h1>Personal Library</h1>
<div id="inputContent">
    <button id="addBookBtn" class="hvr-ripple-out">Add Book</button>
    <form>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Number of Pages" required>
        <span id="isRead">Have you read it?</span>
        <select name="dropdown" id="didRead">
            <option value = "Yes" selected>Yes</option>
            <option value = "No">No</option>
         </select>
    </form>
</div>
<div id="content">
    <span class="spans">
        <strong>Title</strong>
    </span>
    <span class="spans">
        <strong>Author</strong>
    </span>
    <span class="spans">
        <strong>Pages</strong>
    </span>
    <span class="spans">
        <strong>Read</strong>
    </span>
    <span class="spans">
        <strong>Remove?</strong>
    </span>
</div>
</body>
<script src="script.js"></script>
</html>
